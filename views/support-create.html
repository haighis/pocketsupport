<h1>
    Support Request
    <form name="supportForm" novalidate>
        <input name="title" type="text" ng-model="vm.item.title" required>
        <button type="button" ng-click="vm.save()">Save</button>
        <button type="button" ng-click="vm.login()">Beep</button>
        <button type="button" ng-click="vm.show()">Show Native Window</button>
        <button type="button" ng-click="vm.sendToMain()">Send to main</button>
    </form>
</h1>
